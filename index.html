<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL | Tu Bluff</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #unity-container, #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var div = document.createElement('div');
        div.innerHTML = msg;
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        if (type !== 'error') setTimeout(() => updateBannerVisibility(), 5000);
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildWebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/BuildWebGL.data",
        frameworkUrl: buildUrl + "/BuildWebGL.framework.js",
        codeUrl: buildUrl + "/BuildWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Tu Bluff",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: 1 // lower resolution for better mobile performance
      };

      // Make canvas fill screen
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
      document.querySelector("#unity-container").style.width = "100vw";
      document.querySelector("#unity-container").style.height = "100vh";

      // Show loading bar
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

          // MOBILE: fullscreen on first touch
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const firstTouchHandler = () => {
              unityInstance.SetFullscreen(1);
              window.removeEventListener("touchstart", firstTouchHandler);
              window.removeEventListener("mousedown", firstTouchHandler);
            };
            window.addEventListener("touchstart", firstTouchHandler);
            window.addEventListener("mousedown", firstTouchHandler);
          }

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Optional: warn if in portrait mode
      window.addEventListener("resize", () => {
        if (window.innerHeight > window.innerWidth) {
          console.log("Rotate device to landscape for best experience");
        }
      });
    </script>
  </body>
</html>
